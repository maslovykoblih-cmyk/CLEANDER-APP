<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>DUSSMANN - ŠKODA DOOSAN</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
body { font-family: Inter, system-ui, Arial, sans-serif; background:#f4f7fb; margin:0; padding:22px; color:#14303a; }
.container { max-width:1200px; margin:0 auto; }
h1 { text-align:center; color:#0f3550; margin-bottom:18px; font-weight:600; }
.controls { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:12px; align-items:center; justify-content:center; }
input[type=text], input[type=email], input[type=password] { padding:8px 10px; border-radius:8px; border:1px solid #d6e6ef; font-size:14px; width:220px; outline:none; }
button { padding:8px 10px; border-radius:8px; border:none; cursor:pointer; background:#0b5f8f; color:white; font-size:13px; }
.week-header { display:flex; gap:6px; margin-bottom:16px; }
.week-day-box { flex:1; text-align:center; }
.week-day { padding:10px 6px; background:#e9f4ff; border-radius:8px; font-weight:600; color:#08345a; box-shadow: 0 1px 0 rgba(0,0,0,0.03); }
.section { background:#ffffff; border-radius:14px; padding:14px; margin-bottom:14px; box-shadow:0 6px 18px rgba(7,18,29,0.05); border:1px solid rgba(3,36,60,0.03); }
.section-header { display:flex; gap:12px; justify-content:space-between; align-items:center; }
.section-left { display:flex; gap:12px; align-items:center; cursor:pointer; }
.section-title { font-weight:700; font-size:17px; color:#0b4270; }
.section-person { font-style:italic; color:#2f6a8b; font-size:13px; }
.day-cell { flex:1; text-align:center; padding:6px 4px; border-radius:6px; font-size:12px; color:white; cursor:pointer; user-select:none; transition:all 0.15s ease; min-width:30px; }
.day-waiting { background:#ffd86b; color:#3a2b00; }
.day-done { background:#5ce1a2; color:#064022; }
.day-bad { background:#ff8a85; color:#5b1516; }
.day-none { background:#eef3f6; color:#7a8a93; cursor:default; opacity:0.9; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.02); }
</style>
</head>
<body>
<div class="container">
  <h1>DUSSMANN - ŠKODA DOOSAN</h1>
  <div class="controls">
    <input type="text" id="sectionName" placeholder="Název úseku">
    <input type="text" id="sectionPerson" placeholder="Osoba">

    <!-- Přihlášení -->
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Heslo">
    <button type="button" id="btnSignIn">Přihlásit</button>
    <button type="button" id="btnSignOut">Odhlásit</button>

    <button type="button" onclick="exportPDF()">Export PDF</button>
  </div>
  <div id="weekHeader" class="week-header"></div>
  <div id="calendarContainer"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://ndkovjnkfybtxspzdbpk.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ka292am5rZnlidHhzcHpkYnBrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwMjAzOTcsImV4cCI6MjA3NzU5NjM5N30.SUds0wMRrEJaYy5kuyud0ggQrKh6ZodSfmDwDybH4MI';
const supabase = createClient(supabaseUrl, supabaseKey);

let user = null;
let sections = [];
const allowedUsers = ["maslovykoblih@gmail.com,kralmastah@gmail.com"]; // <-- sem dej povolené emaily

// ----- Inicializace session -----
async function initAuth() {
  const { data: { session }, error } = await supabase.auth.getSession();
  if(error){ console.error("Chyba načtení session:", error); return; }

  user = session?.user || null;
  if(user && !allowedUsers.includes(user.email)){
    alert("Tento účet nemá oprávnění!");
    await supabase.auth.signOut();
    user = null;
  }
  updateAuthUI();
  loadSections();
}

// ----- Auth -----
async function signIn() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!email || !password){ alert("Vyplň email i heslo"); return; }

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if(error){ alert("Chyba při přihlášení: "+error.message); return; }

  if(!allowedUsers.includes(email)){
    alert("Tento účet nemá oprávnění!");
    await supabase.auth.signOut();
    return;
  }

  user = data.user;
  updateAuthUI();
  loadSections();
}

async function signOut() {
  await supabase.auth.signOut();
  user = null;
  updateAuthUI();
  render();
}

// --- Sleduj změny session ---
supabase.auth.onAuthStateChange((event, session)=>{
  user = session?.user || null;
  if(user && !allowedUsers.includes(user.email)){
    alert("Tento účet nemá oprávnění!");
    supabase.auth.signOut();
    user = null;
  }
  updateAuthUI();
  loadSections();
});

// ----- Skrytí/přihlášení UI -----
function updateAuthUI(){
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const btnSignIn = document.getElementById("btnSignIn");
  const btnSignOut = document.getElementById("btnSignOut");

  if(user){
    emailInput.style.display = "none";
    passwordInput.style.display = "none";
    btnSignIn.style.display = "none";
    btnSignOut.style.display = "inline-block";
  } else {
    emailInput.style.display = "inline-block";
    passwordInput.style.display = "inline-block";
    btnSignIn.style.display = "inline-block";
    btnSignOut.style.display = "none";
  }
}

// ----- Load sections -----
async function loadSections(){
  if(!user) return;
  const { data, error } = await supabase.from('sections').select('*, tasks(*)').order('id');
  if(error){ console.error(error); return; }
  sections = data.map(s=>{ s.tasks=s.tasks||[]; return s; });
  render();
}

// ----- Add section -----
document.getElementById('btnAddSection').onclick = async ()=>{
  if(!user){ alert("Musíš se přihlásit"); return; }
  const name = document.getElementById("sectionName").value.trim();
  const person = document.getElementById("sectionPerson").value.trim();
  if(!name||!person){ alert("Vyplň úsek a osobu!"); return; }
  const { data, error } = await supabase.from('sections').insert([{ name, person }]).select();
  if(error){ console.error(error); return; }
  data[0].tasks=[];
  sections.push(data[0]);
  document.getElementById("sectionName").value="";
  document.getElementById("sectionPerson").value="";
  render();
};

// ----- Render -----
const days = ["Po","Út","St","Čt","Pá","So","Ne"];
function renderWeekHeader(){
  const header = document.getElementById("weekHeader");
  header.innerHTML="";
  const today = new Date();
  const dayOfWeek = today.getDay()||7;
  const monday = new Date(today); monday.setDate(today.getDate()-dayOfWeek+1);
  for(let i=0;i<7;i++){
    const d = new Date(monday); d.setDate(monday.getDate()+i);
    const box = document.createElement("div"); box.className="week-day-box";
    const dayDiv = document.createElement("div"); dayDiv.className="week-day";
    if(new Date().toDateString()===d.toDateString()) dayDiv.style.boxShadow="inset 0 -4px 0 rgba(11,111,158,0.12)";
    dayDiv.innerText=`${days[i]} ${d.getDate()}.${d.getMonth()+1}`;
    box.appendChild(dayDiv);
    header.appendChild(box);
  }
}
function render(){
  renderWeekHeader();
  const container = document.getElementById("calendarContainer");
  container.innerHTML="";
  sections.forEach(sec=>{
    const secDiv = document.createElement("div"); secDiv.className="section";
    const header = document.createElement("div"); header.className="section-header";
    const left = document.createElement("div"); left.className="section-left";
    const title = document.createElement("div"); title.className="section-title"; title.innerText=sec.name;
    const person = document.createElement("div"); person.className="section-person"; person.innerText=sec.person;
    left.appendChild(title); left.appendChild(person);
    header.appendChild(left);
    secDiv.appendChild(header);
    container.appendChild(secDiv);
  });
}

// ----- Export PDF -----
window.exportPDF = function(){
  html2canvas(document.getElementById("calendarContainer")).then(canvas=>{
    const imgData = canvas.toDataURL("image/png");
    const pdf = new jspdf.jsPDF("p","pt","a4");
    const imgProps = pdf.getImageProperties(imgData);
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (imgProps.height*pdfWidth)/imgProps.width;
    pdf.addImage(imgData,'PNG',0,0,pdfWidth,pdfHeight);
    pdf.save("uklidovy_kalendar.pdf");
  });
}

// ----- Inicializace auth -----
initAuth();

document.getElementById('btnSignIn').onclick = signIn;
document.getElementById('btnSignOut').onclick = signOut;

</script>
</body>
</html>
